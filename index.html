
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio - Criação de Sites</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #111;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            padding: 2rem;
        }
        h2 {
            color: #333;
        }
        .image-section {
            margin-bottom: 3rem;
        }
        .image-section img {
            max-width: 100%%;
            height: auto;
            border: 1px solid #ccc;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meu Portfólio - Landing Pages & Sites</h1>
    </header>
    <div class="container">
        <div class="image-section">
            <h2>Home</h2>
            <img src="imagens/home.png" alt="Página Home">
        </div>
        <div class="image-section">
            <h2>Primeira Dobra</h2>
            <img src="imagens/primeira_dobra.png" alt="Primeira dobra">
        </div>
        <div class="image-section">
            <h2>Obrigado - Mobile</h2>
            <img src="imagens/obrigado_mobile.png" alt="Página de Obrigado Mobile">
        </div>
        <div class="image-section">
            <h2>Página de Captura Completa</h2>
            <img src="imagens/pagina_captura.png" alt="Página de Captura Completa">
        </div>
        <div class="image-section">
            <h2>Postagem Sábado 1</h2>
            <img src="imagens/postagem_sabado_1.png" alt="Postagem sábado 1">
        </div>
        <div class="image-section">
            <h2>Postagem Sábado 2</h2>
            <img src="imagens/postagem_sabado_2.png" alt="Postagem sábado 2">
        </div>
    </div>
</body>
</html>
